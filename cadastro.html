<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/LogoKohiPronto.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Kohi Quality-Cadastro</title>
</head>

<body>

    <div class="header">
        <div class="logo"><img src="./assets/LogoKohiPronto.png" alt="logotipo"></div>
        <div class="container">
            <div class="navbar">
                <a href="">Home</a>
                <a href="">Sobre</a>
                <a href="">Feedbacks</a>
                <a href="">Simule</a>
                <a href="">Contato</a>
                <a href="">Dashboard</a>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                </div>
                <div class="input-group">
                    <div class="input-subgroup">
                        <div class="input-box">
                            <p>Nome Completo: *</p>
                            <input type="text" id="input_nomeCompleto" placeholder="Digite seu nome completo">
                        </div>

                        <div class="input-box">
                            <p>CPF: *</p>
                            <input type="text" id="input_cpf" placeholder="Ex.: 000.000.000-00">
                        </div>

                        <div class="input-box">
                            <p>Número de telefone: *</p>
                            <input type="text" id="input_numTelefone" placeholder="Ex.: (00) 0000-0000">
                        </div>

                        <div class="input-box">
                            <p>Email: *</p>
                            <input type="email" id="input_email" placeholder="Digite seu email">
                        </div>

                        <div class="input-box">
                            <p>Senha: *</p>
                            <input type="password" id="input_senha" placeholder="Crie uma senha">
                        </div>

                        <div class="input-box">
                            <p>Confirmar Senha: *</p>
                            <input type="password" id="input_ConfirmarSenha" placeholder="Confirmar sua senha">
                        </div>

                    </div>
                    <div class="input-subgroup">

                        <div class="input-box">
                            <p>Logradouro: *</p>
                            <input type="text" id="input_logradouro" placeholder="Digite o nome da rua">
                        </div>

                        <div class="input-box">
                                <p>Número: *</p>
                                <input type="text" id="input_numero" placeholder="N°">
                        </div>

                        <div class="input-box">
                            <p>Complemento: </p>
                            <input type="text" id="input_complemento" placeholder="Complemento(opcional)">
                        </div>

                        <div class="input-box">
                            <p>Bairro: *</p>
                            <input type="text" id="input_bairro" placeholder="Digite o nome do bairro">
                        </div>

                        <div class="input-box">
                            <p>Estado: *</p>
                            <select name="estado" id="select_estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                    </div>

                </div>
                <div class="continue-button">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
                <div class="div_mensagem" id="div_mensagem">

                </div>

            </div>
        </div>
    </div>
    </div>

</body>

</html>

<script>
    function cadastrar() {
        div_mensagem.innerHTML = ""

        var nome_completo = input_nomeCompleto.value;
        var cpf = Number(input_cpf.value);
        var logradouro = input_logradouro.value;
        var numero = Number(input_numero.value);
        var complemento = input_complemento.value;
        var bairro = input_bairro.value;
        var estado = select_estado.value;
        var numTelefone = Number(input_numTelefone.value);
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmarSenha = input_ConfirmarSenha.value;

        if (nome_completo == "" || cpf == "" || logradouro == "" || numero == "" || complemento == "" || bairro == "" || estado == "" || numTelefone == "" || email == "" || senha == "" || confirmarSenha == "") {
        div_mensagem.innerHTML += `Por favor, preencha todos os campos obrigatórios (*) para se cadastrar como cliente<br>`;
    } else if (senha !== confirmarSenha) {
        div_mensagem.innerHTML += `Senhas diferentes<br>`;
    } else if (senha.length < 8) {
        div_mensagem.innerHTML += `A senha deve ter pelo menos 8 caracteres<br>`;
    } else {
        
        var caracteresEspeciais = "!@#$%^&*()-+";
        var temCaracterEspecial = false;

        for (var i = 0; i < senha.length; i++) {
            if (caracteresEspeciais.indexOf(senha[i]) !== -1) {
                temCaracterEspecial = true;
                break;
            }
        }

        if (!temCaracterEspecial) {
            div_mensagem.innerHTML += `A senha deve conter pelo menos um caractere especial<br>`;
        } else {
            var indice_arroba = email.indexOf("@");

            if (indice_arroba < 0) {
                div_mensagem.innerHTML += `Email inválido<br>`;
            } else {
                window.location.href = "login.html";
            }
            }
            }
    }

   

</script>
