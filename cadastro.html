                    </div>

                    </div>

                    <p>Número de telefone *</p> <input type="text" placeholder="Número de telefone" id="input_numTelefone">
                    <p>Email: *</p> <input type="text" placeholder="exemplo@exemplo.com.br" id="input_Email">
                    <p>Senha: *</p> <input type="password" placeholder="*****" id="input_Senha">
                    <p>Confirmar senha: *</p> <input type="password" placeholder="*****" id="input_ConfirmarSenha">

            <a href="./login.html"> <button onclick="cadastrar()">Cadastrar</button></a>
            <div id="div_mensagem" class="mensagem"></div>
        </div>

    </div>


</body>

</html>
