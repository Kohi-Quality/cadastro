<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kohi Quality-Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/!LOGO FINAL menor.png">
            </div>
            <ul class="navbar">
                <li>Home</li>
                <li>Sobre</li>
                <li>Feedbacks</li>
                <li>Simule</li>
                <li>Contato</li>
                <li><button>Login</button></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <h1>Cadastro</h1>
            <div class="cadastro">

                <div class="box">
                    <p>Nome Completo: *</p> <input type="text" placeholder="Nome Completo" id="input_nomeCompleto">
                    <p>CPF *</p> <input type="number" placeholder="Insira seu CPF">


                    <div class="input_duplo">
                        <div class="input_maior">
                            <p>Logradouro *</p> <input type="text" placeholder="Nome da rua aqui">
                        </div>

                        <div class="input_menor">
                            <p>Número</p> <input type="text" placeholder="N°">
                        </div>
                    </div>

                    <div>
                        <p>Complemento</p> <input type="text" placeholder="Compl.">
                    </div>


                    <div class="input_duplo">
                        <div class="input_maior">
                            <p>Bairro</p> <input type="text" placeholder="Bairro">
                        </div>

                        <div class="input_menor">
                            <p>Estado</p> <input type="text" placeholder="Estado">
                        </div>

                    </div>


                  
                </div>
                <div class="box">
                    <p>Número de telefone *</p> <input type="text" placeholder="Número de telefone">
                    <p>Email: *</p> <input type="text" placeholder="exemplo@exemplo.com.br" id="input_Email">
                    <p>Senha: *</p> <input type="password" placeholder="*****" id="input_Senha">
                    <p>Confirmar senha: *</p> <input type="password" placeholder="*****" id="input_ConfirmarSenha">
                </div>

            </div>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>

    </div>


</body>

</html>
