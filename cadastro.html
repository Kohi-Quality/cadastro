<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kohi Quality-Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/!LOGO FINAL menor.png">
            </div>
            <ul class="navbar">
                <li>Home</li>
                <li>Sobre</li>
                <li>Feedbacks</li>
                <li>Simule</li>
                <li>Contato</li>
                <li><button>Login</button></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <h1>Cadastro</h1>
            <div class="cadastro">
                
                <div class="box">
                    
                    <p>Email *</p> <input type="text" placeholder="exemplo@exemplo.com.br">
                    <p>Senha *</p> <input type="password" placeholder="*****">
                    <p>Confirmar senha *</p> <input type="password" placeholder="*****">
                </div>

                <div class="box">
                    <p>Endereço *</p> <input type="text" placeholder="Nome da rua aqui">
                    <p>CNPJ *</p> <input type="text" placeholder="Insira seu CNPJ">
                    <p>Número de telefone *</p> <input type="text" placeholder="Número de telefone">
                </div>
               
            </div>
            <button>Entrar</button>
        </div>

    </div>


</body>

</html>
