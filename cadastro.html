<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/LogoKohiPronto.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Kohi Quality-Cadastro</title>
</head>

<body>

    <div class="header">
        <div class="logo"><img src="./assets/LogoKohiPronto.png" alt="logotipo"></div>
        <div class="container">
            <div class="navbar">
                <a href="">Home</a>
                <a href="">Sobre</a>
                <a href="">Feedbacks</a>
                <a href="">Simule</a>
                <a href="">Contato</a>
                <a href="">Dashboard</a>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                </div>
                <div class="input-group">
                    <div class="input-subgroup">
                        <div class="input-box">
                            <label for="nome_completo">Nome Completo: *</label>
                            <input type="text" id="input_nomeCompleto" placeholder="Digite seu nome completo">
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF: *</label>
                            <input type="text" id="input_cpf" placeholder="Ex.: 000.000.000-00">
                        </div>

                        <div class="input-box">
                            <label for="numTelefone">Número de telefone: *</label>
                            <input type="text" id="input_numTelefone" placeholder="Ex.: (00) 0000-0000">
                        </div>

                        <div class="input-box">
                            <label for="email">Email: *</label>
                            <input type="email" id="input_email" placeholder="Digite seu email">
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha: *</label>
                            <input type="password" id="input_senha" placeholder="Crie uma senha">
                        </div>

                        <div class="input-box">
                            <label for="confirmarSenha">Confirmar Senha: *</label>
                            <input type="password" id="input_ConfirmarSenha" placeholder="Confirmar sua senha">
                        </div>

                    </div>
                    <div class="input-subgroup">

                        <div class="input-box">
                            <label for="logradouro">Logradouro: *</label>
                            <input type="text" id="input_logradouro" placeholder="Digite o nome da rua">
                        </div>

                        <div class="input-box">
                                <label for="numero">Número: *</label>
                                <input type="text" id="input_numero" placeholder="N°">
                        </div>

                        <div class="input-box">
                            <label for="complemento">Complemento: </label>
                            <input type="text" id="input_complemento" placeholder="Complemento(opcional)">
                        </div>

                        <div class="input-box">
                            <label for="Bairro">Bairro: *</label>
                            <input type="text" id="input_bairro" placeholder="Digite o nome do bairro">
                        </div>

                        <div class="input-box">
                            <label for="estado">Estado: *</label>
                            <select name="estado" id="select_estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                    </div>

                </div>
                <div class="continue-button">
                    <button onclick="cadastrar()"><a href="login.html">Cadastrar</a></button>
                </div>
                <div class="div_mensagem" id="div_mensagem">

                </div>

            </div>
        </div>
    </div>
    </div>

</body>

</html>

<script>
    function cadastrar() {
        div_mensagem.innerHTML = ""

        var nome_completo = input_nomeCompleto.value;
        var cpf = Number(input_cpf.value);
        var logradouro = input_logradouro.value;
        var numero = Number(input_numero.value);
        var complemento = input_complemento.value;
        var bairro = input_bairro.value;
        var estado = select_estado.value;
        var numTelefone = Number(input_numTelefone.value);
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmarSenha = input_ConfirmarSenha.value;

        if (nome_completo == "" || cpf == "" || logradouro == "" || numero == "" || complemento == "" || bairro == "" || estado == "" || numTelefone == "" || email == "" || senha == "" || confirmarSenha == "") {
            div_mensagem.innerHTML += `Por favor, preencha todos os campos obrigatórios (*) para se cadastrar como cliente<br>`
        }
        if(senha != confirmarSenha){
            div_mensagem.innerHTML += `Senhas diferentes`
        }
        else{
            window.location.href = "login.html"
        }
        if (senha.legth < 8) {
            div_mensagem.innerHTML += `Senha inválida<br>`
        } else {
            window.location.href = "login.html"
        }
        var caracteresEspeciais = "!@#$%^&*()-+";

        for (var especias = 0; especiais < senha.length; especiais++) {
            if (caracteresEspeciais.indexOf(senha[especias]) !== -1) {
                window.location.href = "login.html"
            }
            else{
                div_mensagem.innerHTML +=`Coloque pelo menos 1 caracter especial`
            }
        }

        

        var email = input_email.value;
         var indice_arroba = email.indexOf("@");

    if (indice_arroba < 0) {
        div_mensagem.innerHTML += `Email inválido<br>`
    } else{
        window.location.href = "login.html"
    }
    }

   

</script>
