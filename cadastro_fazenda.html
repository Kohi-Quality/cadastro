<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/LogoKohiPronto.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro_fazenda.css">
    <title>Cadastro Fazenda</title>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="./assets/LogoKohiPronto.png" alt="logotipo"></div>
        <div class="container">
            <div class="navbar">
                <a href="">Home</a>
                <a href="">Sobre</a>
                <a href="">Feedbacks</a>
                <a href="">Simule</a>
                <a href="">Contato</a>
                <a href="">Dashboard</a>
            </div>
        </div>
    </div>

<div class="banner">
   <div class="container">
        <div class="form">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre sua fazenda</h1>
                </div>
               
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="nome_fazenda">Nome: *</label>
                    <input type="text" id="input_nomeFazenda" placeholder="Nome da Fazenda">
                </div>

                <div class="input-box">
                    <label for="cep">CEP: *</label>
                    <input type="text" id="input_cep" placeholder="Ex.: 00000-000">
                </div>

                <div class="input-box">
                    <label for="numeroFazenda">Número: *</label>
                    <input type="text" id="input_numeroFazenda" placeholder="N°">
                </div>

                <div class="input-box">
                    <label for="complementoFazenda">Complemento: </label> 
                    <input type="text" id="input_complementoFazenda" placeholder="Complemento(opcional)"> 
                </div>
               
            </div>
    
        </div>
        <div class="continue-button">
            <button><a href="./cadastro.html">Continuar</a></button>
           </div>
   </div>
</div>
</div>  
</body>
</html>
