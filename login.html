<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/LogoKohiPronto.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Kohi Quality-Login</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./assets/LogoKohiPronto.png" alt="logotipo" />
      </div>
      <div class="container">
        <div class="navbar">
          <a href="">Home</a>
          <a href="">Sobre</a>
          <a href="">Feedbacks</a>
          <a href="">Simule</a>
          <a href="">Contato</a>
          <a href="">Dashboard</a>
        </div>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="form">
          <div class="form-header">
            <div class="title">
              <h1>Login</h1>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="email">Email :</label>
              <input
                type="email"
                id="input_email"
                placeholder="Digite seu email"
              />
            </div>

            <div class="input-box">
              <label for="senha">Senha: </label>
              <input type="password" id="input_senha" placeholder="******" />
            </div>
          </div>
        </div>
        <div class="continue-button">
          <button onclick="entrar()"><a href="#">Entrar</a></button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var tentativas = 3;

  function entrar() {
    var email = input_email.value;
    var senha = input_senha.value;

    if (email != "" && senha != "") {
      for (var cont = tentativas; cont > 0; cont++) {
        if (email == "cliente@email.com" && senha == "cliente123") {
          window.location.href = "#";

          input_email = "";
          input_senha = "";

          tentativas = 3;
        } else {
          tentativas--;

          cont = tentativas;

          alert(`Login incorreto. Restam ${cont} tentativas.`);
        }
      }
      if (tentativas == 0) {
        alert("Você não tem mais tentativas.");
        window.location.href = "cadastro.html";
      } else {
        alert("Preencha os campos.");
      }
    }
  }
</script>
